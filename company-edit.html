<!doctype html>
<html class="no-js" lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> ShareSpot.Tracker </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/app-orange.css">
        <!-- Theme initialization -->
    </head>
    <body>
        <div class="modal fade" id="editCompany" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Редактировать информацию о компании</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group mt-3">
                            <form method="get" action="/frontreport/v1/company/edit">
                                <div class="form-group">
                                    <label for="company-name">Сокращённое наименование организации</label>
                                    <input type="text" class="form-control" name="name" id="company-name" placeholder="Сокращённое наименование компании" value="ООО Вектор">
                                </div>
                                <div class="form-group">
                                    <label for="company-full-name">Полное наименование организации</label>
                                    <input type="text" class="form-control" name="fullname" id="company-full-name" placeholder="Полное наименование компании" value="Общество с ограниченной ответственностью Вектор">
                                </div>
                                <div class="form-group">
                                    <label for="company-address">Адрес</label>
                                    <input type="text" class="form-control" name="address" id="company-adress" placeholder="Москва, пр. Сахарова, д.1" value="Москва, пр. Сахарова, д.1">
                                </div>
                                <div class="form-group" hidden="hidden">
                                    <label for="company-owner">Владелец</label>
                                    <input type="text" class="form-control" name="owner" id="company-owner" placeholder="Владелец" value="Владелец">
                                </div>
                                <div class="form-group">
                                    <label for="site">Сайт компании</label>
                                    <input type="text" class="form-control" name="site" placeholder="http://example.com" value="www.vector.com">
                                </div>
                                <div class="form-group">
                                    <label for="mobilePhone">Телефон</label>
                                    <input type="tel" class="form-control" name="mobilePhone" id="mobilePhone" placeholder="8-245-678-90-12" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" value="8-345-678-90-12">
                                </div>
                                <div class="form-group">
                                    <label for="company-email">E-mail:</label>
                                    <input type="email" class="form-control" name="email" id="company-email" placeholder="mail@example.com" value="gkgkg@vector.ru">
                                </div>
                                <div class="form-group d-flex justify-content-center company__btn-group">
                                    <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop fade"></div>
        <!-- Reference block for JS -->
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
