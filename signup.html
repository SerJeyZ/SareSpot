<!doctype html>
<html class="no-js" lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> ShareSpot.Tracker </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/vendor.css">
        <link rel="stylesheet" href="css/app-orange.css">
        <!-- Theme initialization -->
    </head>
    <body>
        <div class="auth">
            <div class="auth-container auth-container__registration">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo">
                                <span class="l l1"></span>
                                <span class="l l2"></span>
                                <span class="l l3"></span>
                                <span class="l l4"></span>
                                <span class="l l5"></span>
                            </div> ShareSpot.Tracker
                        </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-center fz30">Регистрация</p>
                        <form id="signup-form" action="/index.html" method="GET" novalidate="">
                            <div class="form-group">
                                <label for="login">Логин</label>
                                <input type="text" class="form-control underlined" name="login" id="login" placeholder="Введите ваш логин" required="">
                            </div>
                            <div class="form-group">
                                <label for="email">Эл. почта</label>
                                <input type="email" class="form-control underlined" name="email" id="email" placeholder="Введите ваш email" required="">
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="password" id="password" placeholder="Введите пароль" required="">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Повторите пароль" required="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-name">Имя</label>
                                <input type="text" class="form-control underlined" name="user-name" id="user-name" placeholder="Введите ваш имя" required="">
                            </div>
                            <div class="form-group">
                                <label for="user-second-name">Отчество</label>
                                <input type="text" class="form-control underlined" name="user-second-name" id="user-second-name" placeholder="Введите ваш отчество" required="">
                            </div>
                            <div class="form-group">
                                <label for="user-last-name">Фамилия</label>
                                <input type="text" class="form-control underlined" name="user-last-name" id="user-last-name" placeholder="Введите вашу фамилию" required="">
                            </div>
                            <div class="form-group">
                                <label for="user-phone">Телефон</label>
                                <input type="tel" class="form-control underlined" name="user-phone" id="user-phone" placeholder="Введите ваш телефон" required="">
                            </div>
                            <div class="form-group">
                                <label for="agree">
                                    <input class="checkbox" name="agree" id="agree" type="checkbox" required="">
                                    <span>Я принимаю условия <a href="#">соглашения</a></span>
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Регистрация</button>
                            </div>
                            <div class="form-group">
                                <p class="text-muted text-center">Уже есть аккаунт? <a class="ml5" href="login.html">Войти</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <a href="index.html" class="btn btn-secondary btn-sm">
                        <i class="fa fa-arrow-left"></i> На главную </a>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>ShareSpot.Tracker <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
